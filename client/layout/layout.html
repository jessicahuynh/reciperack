<template name="layout">
	<div class="container">
		
		<!-- Here is the standard Bootstrap code for a Navigation bar taken directly from getbootstrap.com/components -->
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" 
			  			data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="{{pathFor 'welcome'}}">
	      		Reciperack
	      	  </a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      	<ul class="nav navbar-nav">
					<li><a href="{{pathFor 'about'}}">About</a></li>
					<li><a href="{{pathFor 'allrecipes'}}">All Recipes</a></li>
					{{#if currentUser}}
					<li><a href="{{pathFor 'myrecipes'}}">My Recipes</a></li>
					<!--<li><a href="{{pathFor 'people'}}">Users</a></li>-->
					<li><a href="/profile/{{userid}}">My Porfile</a></li>
					{{else}}
					<li><p class="navbar-text">Please log in for more</p></li>
					{{/if}}
				</ul>
			    <ul class="nav navbar-nav navbar-right">
			    	{{#if currentUser}}<li><a href="{{pathFor 'addRecipe'}}"><span class="glyphicon glyphicon-plus"></span>&nbsp;Add recipe</a></li>{{/if}}
			    	<li><a href="#speechText" id="speak"><span class="glyphicon glyphicon-bullhorn"></span></a></li>
			    	{{> loginButtons}}
			    </ul>				
		    </div><!-- /.navbar-collapse -->
			
		  </div><!-- /.container-fluid -->
		</nav>

		<div id="speechText" class="alert alert-info collapse" role="alert">
			<button type="button" href="#speechText" class="close" id="closeSpeechText" aria-label="Close"><span aria-hidden="true">&times;</span></button>

			<span id="final_span" class="final"></span> 
			<span id="interim_span" class="interim"></span> 
		</div>
		
		<!-- Here is where the actual content of the page gets inserted by the router! -->
		{{> yield}}
		
	</div>
</template>
