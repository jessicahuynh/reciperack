<template name="profile">
	<div class="jumbotron">
		<h2>{{profile.firstName}} {{profile.lastName}} -- {{profile.userName}}
			{{#if ownPost}}
			<a href="{{pathFor 'profileEdit'}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
			{{/if}}
		</h2>
		<div class="row">
			<div class="col-md-6">
				<img src="{{photo}}?s=400" alt="photo of {{profile.firstName}} {{profile.lastName}}" class="align-left">
			</div>
			<div class="col-md-6">
				<p>{{profile.bio}}</p>
			</div>
		</div>
	</div>
	<div class="row">
		<table class="table table-hover table-striped">
			<thead>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>Shelf</th>
					<th>ISBN</th>
					<th>Tags</th>
					<th>Status</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				{{#each booksData}}
				<tr>
					{{> book}}
				</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</template>
