<template name="filter">
	{{#contentFor "headerButtonLeft"}}
		{{>ionNavBackButton path="index"}}
	{{/contentFor}}
	
	{{#contentFor "headerTitle"}}
	<h1 class='title'>Filter</h1>
	{{/contentFor}}
	
	{{#ionView}}
	{{#ionContent class="padding"}}

	<div class="row">
		<div class="col-xs-4">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Filter recipes by ingredient</h3>
				</div>
				<div class="panel-body"><form id="filterIngred">
					<table class="table table-striped table-hover table-condensed">
						<tfoot>
							<tr>
								<td><input type="text" class="form-control" id="ingred"></td>
								<td><button type="submit" class="btn btn-primary" id="addIngred"><span class="glyphicon glyphicon-plus"></span></button></td>
							</tr>
						</tfoot>
						<tbody id="ingredList">
						</tbody>
					</table>
				</form></div>
			</div>
		</div>

		<div class="col-xs-8">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Title</th>
						<th>Ingredients</th>
					</tr>
				</thead>
				<tbody>
					{{#each recipesData}}
					<tr>
						<td><a href="/viewRecipe/{{recipeId}}" class="view-recipe">{{title}}</a></td>
						<td>{{ingredients}}</td>
					</tr>
					{{/each}}
				</tbody>
			</table>
		</div>
	</div>
	{{/ionContent}}
	{{/ionView}}
</template>
