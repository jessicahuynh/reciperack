<template name="welcome">
<h1>Reciperack <small>BETA</small></h1>
	<div class="row">
		<div class="col-md-8 hidden-xs">		
			<img src="/images/stirfry.jpg" alt="Colorful books on a shelf" class="img-responsive">
		</div>

		<div class="col-md-4">
			{{#with mostRecentRecipe}}
			<h3>{{title}}</h3>
			<p>Prep time: {{preptime}}<br />Cooking time: {{cooktime}}</p>

			<ol>
				{{#each prepStep}}
					<li>{{step}}</li>
				{{/each}}
			</ol>

			<p class="text-right"><a href="#" class="viewRecipePage">View more&hellip;</a></p>
			{{/with}}
			<p class="small">The most recently added recipe!</p>
		</div>		
		
	</div>

	<div class="row bg-warning">
		<div class="col-md-4 bg-warning">
			<h2>Reciperack</h2>
			<p>Reciperack provides an easy and clear way to catalog your recipes and discover others.</p>
		</div>

		<div class="col-md-4 bg-success">
			<h3>Recently added</h3>
			<ul>
				{{#each recentData}}
				<li><a href="#" class="viewRecipePage">{{title}}</a></li>
				{{/each}}
			</ul>
			<p>Try adding and cataloging your own!</p>
			{{#if currentUser}}{{else}}<p>Just create an account or login first.</p>{{/if}}
		</div>

		<div class="col-md-4 bg-warning">
			<h3>Recipes you might like</h3>
			{{#if currentUser}}
			<ul>
				{{#each recommendedData}}
				<li><a href="#" class="viewRecipePage">{{title}}</a></li>
				{{/each}}
			</ul>
			<p>Recommendations are based on your tags.</p>
			{{else}}
			<p>You need to be logged in!</p>
			{{/if}}
		</div>

	</div>

	<!--      This is a comment ... Lets create another row with 3 columns
	    and a heading and paragraph and image in each
	 -->


</template>
