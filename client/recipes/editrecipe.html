<template name="editrecipe">
{{#if currentUser}}
{{#with currentRecipe}}
<h1>Edit <em>{{title}}</em></h1>

<div>
	<div id="editRecipe">
		<form class="form-horizontal" id="addbookform">
			{{> recipeForm}}
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit recipe</button>
				</div>
			</div>
		</form>
	</div>
</div>
{{/with}}
{{else}}
<p>You need to be logged in to edit book information.</p>
{{/if}}
</template>
