<template name="allrecipes">
<h1>All Recipes</h1>
<div>
	<ul class="nav nav-pills" id="recipeSort">
		<li role="presentation" class="active"><a href="#" id="addedAt">Most recently added</a></li>
		<!--<li role="presentation"><a href="#" id="title">Title</a></li>-->
	</ul>
</div>
<table class="table table-hover table-striped" id="booksTable">
	<thead>
		<tr>
			<th>&nbsp;</th>
			<th>Title</th>
			<th>Created by</th>
			<th>Rack</th>
			<th>Prep time</th>
			<th>Cooking time</th>
			<th>Tags</th>
			<th>&nbsp;</th>
		</tr>
	</thead>
	<tbody>
		{{#each recipesData}}
		<tr>
			<td><a class="btn btn-default"><span class="glyphicon glyphicon-heart-empty" aria-hidden="true"></span></a></td>
			<td>{{title}}</td>
			<td>{{creator}}</td>
			<td>{{rack}}</td>
			<td>{{preptime}}</td>
			<td>{{cooktime}}</td>
			<td>{{tags}}</td>
			<td><a class="view-btn btn btn-default"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a></td>
		</tr>
		{{/each}}
	</tbody>
</table>
</template>
