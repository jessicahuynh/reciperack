<template name="recipeForm">
	<fieldset>
		<legend>Recipe info</legend>
		<div class="form-group">
			<label for="recipeTitle" class="col-sm-2 control-label">Title</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="recipeTitle" name="recipeTitle" value="{{title}}" required>
			</div>
		</div>
		<div class="form-group">
			<label for="recipeType" class="col-sm-2 control-label">Type</label>
			<div class="col-sm-8">
				<p>
					<input type="checkbox" id="vegetarian" value="vegetarian" class="checkbox-inline"> Vegetarian
					<input type="checkbox" id="vegan" value="vegan" class="checkbox-inline"> Vegan
					<input type="checkbox" id="kosher" value="kosher" class="checkbox-inline"> Kosher
					<input type="checkbox" id="halal" value="halal" class="checkbox-inline"> Halal
					<input type="checkbox" id="glutenfree" value="glutenfree" class="checkbox-inline"> Gluten free
				</p>
				<p class="help-block">These are helpful for those with specific dietary requirements.</p>
			</div>
		</div>
		<div class="form-group">
			<label for="recipeRack" class="col-sm-2 control-label">Rack</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" id="recipeRack" name="recipeRack" value="{{shelf}}">
				<p class="help-block">If you don&rsquo;t put it on a rack, your recipe will be added to the <code>default</code> rack.</p>
			</div>
			
			<label for="recipeTags" class="col-sm-2 control-label">Tags</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" id="recipeTags" name="recipeTags" value="{{tags}}">
				<p class="help-block">Separate tags with commas, with no spaces next to the commas.</p>
			</div>
			
		</div>
	</fieldset>

	<fieldset>
		<legend>Ingredients</legend>
		<div class="form-group">
			<div class="col-sm-8 col-sm-offset-2">
				<table class="table table-condensed table-hover">
					<thead>
						<tr>
							<th>Number</th>
							<th>Unit</th>
							<th>Ingredient</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<td colspan="3"><a class="btn btn-info" id="addIngredientRow"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Add more ingredients</a></td>
						</tr>
					</tfoot>
					<tbody id="dynamicIngredients">
						<tr>
							<td><input type="text" placeholder="8" class="form-control" id="ingredNum1"></td>
							<td><input type="text" placeholder="teaspoons" class="form-control" id="ingredUnit1"></td>
							<td><input type="text" placeholder="soy sauce" class="form-control" id="ingredName1"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>



	</fieldset>

	<fieldset>
		<legend>Preparation</legend>
		<div class="form-group">
			<label for="prepTime" class="control-label col-sm-2">Preparation time</label>

			<div class="col-xs-5"> 
				<input id="prepTime" class="form-control" placeholder="999999" type="text">
			</div>
			<div class="col-xs-3">
				<select id="prepTimeUnits" class="form-control">
					<option selected>minutes</option>
					<option>hours</option>
					<option>days</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<label for="preparation" class="control-label col-sm-2">Preparation steps</label>
				
			<div class="col-sm-8"> 
				<textarea id="preparation" rows="6" class="form-control"></textarea>
				<p class="help-block">List each step on its own line. Please don't number!</p>
			</div>
		</div>
	</fieldset>

	<fieldset>
		<legend>Cooking instructions</legend>
		<div class="form-group">
			<label for="cookingTime" class="control-label col-sm-2">Cooking time</label>

			<div class="col-xs-5"> 
				<input id="cookingTime" class="form-control" placeholder="999999" type="text">
			</div>
			<div class="col-xs-3">
				<select id="cookingTimeUnits" class="form-control">
					<option selected>minutes</option>
					<option>hours</option>
					<option>days</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<label for="instructions" class="control-label col-sm-2">Cooking steps</label>
				
			<div class="col-sm-8"> 
				<textarea id="instructions" rows="12" class="form-control"></textarea>
				<p class="help-block">List each step on its own line. Please don't number!</p>
			</div>
		</div>
	</fieldset>

	<fieldset>
		<legend>Additional comments</legend>
		<div class="form-group">
			<div class="col-sm-8 col-sm-offset-2">
				<textarea id="comments" rows="4" class="form-control"></textarea>
				<p class="help-block">Anything you want to add.</p>
			</div>
		</div>
	</fieldset>
			
</template>
