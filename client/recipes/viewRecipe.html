<template name="viewRecipe">
{{#with recipe}}
	<h1>{{title}} <small>by {{creator}} <a href="#" id="readRecipeInfo"><span class="text-right glyphicon glyphicon-headphones"></span></a></small></h1>

	<div class="row">
		<div class="col-sm-4">
			<div class="panel panel-default">
				<div class="panel-body">
					<p>Prep time: {{preptime}}</p>
					<p>Cooking time: {{cooktime}}</p>
				</div>
			</div>

			<div class="panel panel-info">
				<div class="panel-body">
					<p>{{type}}</p>
				</div>
			</div>

			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Ingredients <small><a href="#" id="readRecipeIngredients"><span class="text-right glyphicon glyphicon-headphones"></span></a></small></h3>
				</div>
				<div class="panel-body">
					<ul class="list-unstyled">
						{{#each ingredient}}
							<li>{{elem 0}} {{elem 1}} of {{elem 2}}</li>
						{{/each}}
					</ul>
				</div>
			</div>

			<div class="panel panel-info">
				<div class="panel-body">
					<p>{{tags}}</p>
				</div>
			</div>
		</div>

		<div class="col-sm-8">
			<ul class="nav nav-tabs">
				<li role="presentation" class="active"><a href="#prep" data-toggle="tab">Preparation</a></li>
				<li role="presentation"><a href="#cook" data-toggle="tab">Cooking</a></li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane in active" id="prep">
					<p><a href="#" id="readPrepSteps"><span class="text-right glyphicon glyphicon-headphones"></span> Read preparation steps</a></p>
					<ol>
						{{#each prepStep}}
							<li>{{step}}</li>
						{{/each}}
					</ol>
				</div>
				<div class="tab-pane" id="cook">
					<p><a href="#" id="readCookSteps"><span class="text-right glyphicon glyphicon-headphones"></span> Read instructions for cooking</a></p>
					<ol>
						{{#each cookStep}}
							<li>{{step}}</li>
						{{/each}}
					</ol>
				</div>
			</div>
		</div>
	</div>

{{/with}}
</template>
