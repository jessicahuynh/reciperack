<template name="recipe">
	<td><a class="btn btn-warning"><span class="glyphicon glyphicon-heart-empty" aria-hidden="true"></span></a></td>
	<td>{{title}}</td>
	<td>{{rack}}</td>
	<td>{{preptime}}</td>
	<td>{{cooktime}}</td>
	<td>{{tags}}</td>
	<td>
		<a class="btn btn-default"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a>
		<a class="edit-btn btn btn-info"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
		<a class="delete-btn btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
	</td>
</template>
